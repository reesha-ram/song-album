<app-header></app-header>
<div class="song-container">
    <div class="top">
        <div class="left">
            <div class="name">{{song?.name}}</div>
            <div class="rating">
                <app-star-rating [rating]="song?.rating" [isReadOnly]="true"></app-star-rating>
                <span class="rating-value">{{song?.rating}}</span>
            </div>
            <div class="cover">
                <img [src]="song?.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate the song</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label class="star-rating-label">
                        <strong>Rating</strong>
                        <input class="star-rating" max="5"
                            oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)" step="0.25"
                            style="--fill: #C8102E;--symbol:var(--heart);--value:2.75" type="range" value="2.75">
                    </label>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control" [(ngModel)]="review"></textarea>
                </div>
                <div class="btn-container">
                    <div class="error">{{errorMsg}}</div>
                    <button class="btn btn-dark" (click)="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="song?.reviews?.length > 0">
            <div class="review" *ngFor="let review of song.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author_dt">{{review.published | date:"dd-MM-YYYY"}}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <app-star-rating [rating]="review.rating" [isReadOnly]="true"></app-star-rating>
                            <span class="rating-value">{{review.rating}}</span>
                        </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
        <div class="reviews" *ngIf="song?.reviews?.length===0">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
